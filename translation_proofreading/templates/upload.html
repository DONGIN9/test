<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>엑셀 파일 업로드</title>
  </head>
  <body>
    <h1>엑셀 파일 업로드</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="업로드">
    </form>
  </body>
</html>
